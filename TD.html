<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <!-- <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title> To-Do List </title>
  <script src="https://kit.fontawesome.com/29e155d20f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./TD3.css">
  <link rel="stylesheet" href="./TD2.css">
  <link rel="stylesheet" href="./TD1.css">
  <div class="desc">
    A simple way of doing your tasks.
  </div>  
</head>
<body>
  <main id="app">
    <div id="box">
      <h1>
        To-Do
      </h1>

      <ul id="app-list"></ul>

      <form id="form">
        <input type="text" placeholder="Type a task" id="todo" name="todo">
        <button>
          <i class="fas fa-plus"></i>
          Add task
        </button>
      </form>
    </div>
  </main>

  <script src="TD.js"></script>
</body>
</html>
